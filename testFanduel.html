		main {
			display: block
		}

		abbr {
			text-decoration: none
		}

		fieldset {
			border: none;
			padding: 0;
			margin: 0
		}

		.cms-content {
			width: 100%;
			max-width: 1450px;
			margin-left: auto;
			margin-right: auto;
			padding-top: 3.2rem;
			padding-right: 3.2rem;
			padding-bottom: 3.2rem;
			padding-left: 3.2rem
		}

		.cms-content ul {
			list-style-type: square
		}

		.cms-content ol {
			list-style-type: decimal;
			counter-reset: item
		}

		.cms-content ol[type="a"] {
			list-style-type: lower-alpha
		}

		.cms-content ol[type="A"] {
			list-style-type: upper-alpha
		}

		.cms-content ol[type="i"] {
			list-style-type: lower-roman
		}

		.cms-content ol[type="I"] {
			list-style-type: upper-roman
		}

		.cms-content ul,
		.cms-content ol {
			margin-bottom: 3.2rem;
			margin-left: 3.2rem
		}

		.cms-content ol>li {
			counter-increment: item
		}

		.cms-content ol ol>li {
			display: block
		}

		.cms-content ol ol>li:before {
			content: counters(item, ".") ". ";
			margin-left: -3.2rem
		}

		.cms-content li {
			margin-top: 0.8rem
		}

		.cms-content a {
			color: #1493FF;
			text-decoration: none;
			cursor: pointer
		}

		.cms-content table {
			width: 100%;

			border: 1px solid #E4E8EE
		}

		.cms-content td {

			padding-right: 0.8rem;
			padding-bottom: 0.8rem;
			padding-left: 0.8rem
		}

		.cms-content thead td {

			text-align: center;
			border-bottom: 1px solid #445058;
			background-color: #F5F8FC
		}

		.cms-content thead td:not(:first-child) {
			border-left: 1px solid transparent
		}

		.cms-content tbody td:not(:first-child) {
			border-left: 1px solid #B9C4CB
		}

		.cms-content tbody tr:nth-child(even) {
			background-color: #F5F8FC
		}

		.cms-content tbody tr:nth-child(odd) {
			background-color: #F0F3F8
		}

		.overlayed {
