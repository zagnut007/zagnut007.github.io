<head>
	<link rel="icon" href="https://cdn.appsflyer.com/af-statics/images/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="https://cdn.appsflyer.com/af-statics/images/favicon.png" type="image/png" />
	<link rel="icon" href="https://cdn.appsflyer.com/af-statics/images/favicon.png" type="image/png" />
	<script>
		var mac_redirect = 'null';

        function is_mac() {
            let user_agent_data = navigator.userAgentData
            if (user_agent_data === undefined) {
                return (navigator.platform === 'MacIntel' && !(navigator.maxTouchPoints > 1));
            }
            return (user_agent_data.platform === 'macOS' && !(navigator.maxTouchPoints > 1))
        }

        if (is_mac() && (mac_redirect !== "null")) {
            window.location.href = mac_redirect;
        }
	</script>
</head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
<style>
	html,
	body {
		height: 100%;
		width: 100%;
	}

	body {
		background: #F5F6F8;
		font-size: 16px;
		font-family: 'Open Sans', sans-serif;
		color: #2C3E51;
	}

	.main {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100vh;
	}

	.main>div>div,
	.main>div>span {
		text-align: center;
	}

	.main span {
		display: block;
		padding: 40px 0 170px;
		font-size: 3rem;
	}

	.main .app img {
		position: absolute;
		bottom: 30px;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 300px;
	}
</style>

<body onload="redirect()">
	<div class="main">
		<div class="workarea">
			<div id="logo" class="logo">
			</div>
			<span id="app_name"></span>
			<div class="app">
				<img src="https://cdn.appsflyer.com/af-statics/images/rta/app_store_badge.png"
                 onclick="redirect_to_web_store()"/>
        </div>
			</div>
			<script type="text/javascript">
				// 0996175d55005ac441f17061c18a1602
        // c64ef8b30c732f1d79190dfa906c9ceb
        var store_link = 'itms-apps://apps.apple.com/US/app/id1083677479?ls=1&mt=8';
        var web_store_link = 'https://apps.apple.com/US/app/id1083677479?mt=8';
        var appIcon = 'https://cdnappicons.appsflyer.com/id1083677479.ver-5.0.7.png';
        var app_name = 'Action Network Sports Betting';

        function is_custom_redirection() {
            return (store_link.startsWith("http") && !store_link.startsWith("https://apps.apple.com"));
        }

        function redirect_to_web_store() {
            window.location.href = web_store_link;
        }

        function redirect_to_store() {
            if (!document.hidden) {
                if (is_custom_redirection()) {
                    window.location.replace(store_link);
                } else {
                    window.location.href = store_link;
                }
            }
        }

        document.addEventListener('visibilitychange', function () {
            if (window.history.length > 1) {
                window.history.go(-1); // go back to previous page
            } else {
                window.close();
            }
        });

        if (appIcon !== "null") {
            var logoElement = document.getElementById("logo");
            var imgElement = document.createElement("IMG");
            imgElement.setAttribute("src", appIcon);
            imgElement.setAttribute("style", "width:250px;height:250px;border-radius:20px;");
            imgElement.setAttribute("onclick", "redirect_to_web_store");
            logoElement.appendChild(imgElement);
        }

        if (app_name) {
            var appNameElement = document.getElementById('app_name');
            appNameElement.innerHTML = app_name;
        }

        function hide_appstore_badge(){
            const appstoreElement = document.getElementsByClassName('app')
            if (appstoreElement && appstoreElement[0]){
                appstoreElement[0].style.visibility = 'hidden'
            }
        }

        is_custom_redirection() && hide_appstore_badge()

        function redirect() {
            if (is_custom_redirection()) {
                redirect_to_store();
            } else {
                redirect_to_web_store();
            }
        }

			</script>
		</div>
</body>
